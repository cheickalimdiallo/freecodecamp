<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special survey form</title>
</head>

<body>
    <h1 id="title">A Special survey form</h1>
    <p id="description">Thank you for taking the time to help us better serve you</p>
    <form id="survey-form">
    	<div><label for="name" id="name-label">Name</label> <input type="text" id="name" placeholder="Enter your name here" required></div>
    	<div><label for="email" id="email-label">E-mail</label> <input type="email" id="email" placeholder="Enter your e-mail here" required></div>
    	<div><label for="number" id="number-label">Number</label> <input type="number" id="number" placeholder="Number" min="1" max="10"></div>
    	<div><label for="dropdown">Dropdown </label>
    		<select id="dropdown">
    			<option value="">A</option>
    			<option value="">B</option>
    			<option value="">C</option>
    		</select>
    	</div>
    </form>
</body>

</html>
